<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<center>
    <form id="loginForm">

        <table>
            <tr>
                <td>用户名</td>
                <td>
                    <input type="text" class="form-control" name="account" placeholder="用户名" style="width:160px;height:33px" >
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type="text" class="form-control" name="password" placeholder="密码" style="width:160px;height:33px" >
                </td>
            </tr>

        </table>

    </form>
</center>
